// Personal settings/binds below
// sensitivity 1.75 // I play with 1400 edpi
sensitivity .875 // 700 edpi
//Custom mouse acceleration:
// m_customaccel 3 <- PLEASE GIVE THIS BACK VALVE!
//    0: custom accelaration disabled
//    1: mouse_acceleration = min(m_customaccel_max, pow(raw_mouse_delta, m_customaccel_exponent) * m_customaccel_scale + sensitivity)
//    2: Same as 1, with but x and y sensitivity are scaled by m_pitch and m_yaw respectively.
//    3: mouse_acceleration = pow(raw_mouse_delta, m_customaccel_exponent - 1) * sensitivity
cl_color 4
snd_mute_losefocus 0

// mwheel jump (ONLY REMOVE IF YOU'RE A DEGEN) 
bind "mwheeldown" "+jump;-jump"
// bind "mwheelup" "+jump;-jump"
bind "mwheelup" "+duck; +jump; -duck; -jump"

// HUD and Radar
hud_scaling "1"
cl_radar_scale 0.6 // increases the scale of the radar to get a better overview of the map
cl_hud_radar_scale "1"
cl_radar_rotate "1"
cl_radar_always_centered "0" 
cl_showloadout "1"

