bind "downarrow" "buy vesthelm";	// Buys Vest/Helmet
bind "rightarrow" "buy defuser";	// Buys Defuse
bind "uparrow" "buy ssg08";			// Buys Scout
bind "9" "refundall"; 				// Refunds all
bind "pgdn" "muteall_toggle";		// Mutes Whole Lobby
bind "pgup" "emute_toggle";			// Mutes Enemies
